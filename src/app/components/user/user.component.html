<div class="container">
  <div class="container__title">USERS</div>
  <div class="card text-white bg-secondary mb-3" *ngFor="let user of users">
    <div class="card-header">{{ user.name }}</div>
    <div class="card-body">
      <p class="card-title">Username: {{ user.username }}</p>
      <p class="card-text">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
