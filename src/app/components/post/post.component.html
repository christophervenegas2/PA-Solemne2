<div class="container">
  <div class="container__title">POSTS</div>
  <div class="container__input">
    <!-- <label for="cars">Choose a User:</label>
    <select name="cars" id="cars">
      <option value="userId">1</option>
      <option value="userId">2</option>
      <option value="userId">3</option>
      <option value="userId">4</option>
    </select> -->
    <input [(ngModel)]="userId" placeholder="User ID (1-10)">
    <button (click)="postByUser()">Search</button>
  </div>
  <div class="container__cards" *ngIf="!userId ? !userId : userId">
    <div class="card" *ngFor="let post of posts">
      <div class="card-body">
        <div class="id"><div>
          <svg width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          </svg>
          {{ post.userId }}</div><div>#{{ post.id }}</div>
        </div>
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text mb-2">"{{ post.body }}"</p>
        <div class="bottom">
          <div class="nothing"></div>
          <div class="divbutton"><button (click)="viewPost(post)" type="button" class="btn btn-dark">Go</button></div>
          <div>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-square-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2.5a2 2 0 0 1 1.6.8L8 14.333 9.9 11.8a2 2 0 0 1 1.6-.8H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
            </svg> 5
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
